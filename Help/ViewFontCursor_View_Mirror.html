<h1>Loop mirrors</h1> 
<Object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<param name="Keyword" value="mirrors">
</OBJECT>
<p>A loop can be specified as a mirror of another by using the <b>Mirror of</b> dropdown
in the left-hand pane.  Mirrored loops (if they are appropriate) save memory in the game,
and make the views easier to edit.</p>
