<h1>Attached Controls</h1>

<p>This dialog page demonstrates controls attached to HTML elements.
Any control can be attached to any HTML element which has unique identifier.
Here are examples of several controls:</p>

<p>Push button                <inline_control id="push_button" style=" width:10em; height:2em; /> </p>
<p>Text editor                <inline_control id="text_editor" style=" width:14em; height:2em; /> </p>
<p>System number editor       <inline_control id="system_number_editor" style=" width:14em; height:2em; /> (rich edit based)</p>
<p>System currency editor     <inline_control id="system_currency_editor" style=" width:14em; height:2em; /> (rich edit based)</p>
